<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog-Cafe</title>
</head>
<body>
    <header class="header">

        <div class="header__barra">
            <a href="index.html">
              <h1 class="header__logo">Blog<span>DeCafé</span></h1>
            </a>

            <nav class="navegacion">
    
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                <a class="navegacion__enlace" href="contacto.html">Contacto</a>
    
            </nav>
            
        </div>

           
        <h2 class="header__title">Blog de Café con Consejos y Cursos</h2>
    
        <p class="header__text">Aprende de los expertos con las mejores recetas y consejos</p>

    </header>
    
    <main class="contenedor">

        <h3 class="centrar-texto titulo">Contacto</h3>

        <div class="contacto-bg"></div>


        <form class="formulario">

            <div class="variable">
                <label class="campo__label" for="nombre">Nombre: </label>
                <input class="campo__field" type="text" id="nombre" placeholder="Ingrese un nombre">
            </div>

            <div class="variable">
                <label class="campo__label" for="correo">E-mail:&ensp;&ensp; </label>
                <input class="campo__field" type="email" id="correo" placeholder="Ingrese un correo">
            </div>

            
            <div class="variable">
                <label class="campo__label" for="mensaje">Mensaje: </label>
                <textarea class="campo__field campo__field--textarea" id="mensaje" cols="30" rows="10" placeholder="Ingrese un mensaje"></textarea>
            </div>

            <div class="variable">
                <input type="submit" value="Enviar" class="boton boton--negro">
            </div>
            

        </form>


    </main>



    <footer class="footer">

        <div class="header__barra">
            <h1 class="header__logo">Blog<span>DeCafé</span></h1>

            <nav class="navegacion">
    
                <a class="navegacion__enlace" href="#">Nosotros</a>
                <a class="navegacion__enlace" href="#">Cursos</a>
                <a class="navegacion__enlace" href="#">Contacto</a>
    
            </nav>
        </div>
        
    </footer>

</body>
</html>
